<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Type Ahead ðŸ‘€</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="search-form">
			<input type="text" class="search" placeholder="City or State" />
			<ul class="suggestions">
				<li>Filter for a city</li>
				<li>or a state</li>
			</ul>
		</form>
		<script>
			const searchInput = document.querySelector(".search");
			searchInput.addEventListener("input", displayMatches);

			const endpoint =
				"https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

			const cities = [];
			fetch(endpoint)
				.then((response) => response.json())
				.then((json) => cities.push(...json));

			function matchCities(keyword) {
				return cities.filter((city) => {
					const regex = new RegExp(keyword, "i");
					return regex.test(city.city) || regex.test(city.state);
				});
			}

			function numberWithCommas(x) {
				return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			}

			function displayMatches() {
				const results = matchCities(this.value);
				const html = results
					.map((result) => {
						const regex = new RegExp(this.value, "gi");
						const city = result.city.replace(
							regex,
							`<span class="hl">$&</span>`
						);
						const state = result.state.replace(
							regex,
							`<span class="hl">$&</span>`
						);

						return `
            <li>
              <span class="name">${city}, ${state}</span>
              <span class="population">${numberWithCommas(result.population)}</span>  
            </li>
          `;
					})
					.join("");

				const suggestions = document.querySelector(".suggestions");
				suggestions.innerHTML = html;
			}
		</script>
	</body>
</html>
