<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("wow");

			// Interpolated
			console.log("wow %s", "it's a cute dog!");

			// Styled
			console.log(
				"%c cool style",
				"font-size: 20px; background: tan; text-shadow: 3px 3px 0 white"
			);

			// warning!
			console.warn("we have a problem");

			// Error :|
			console.error("a even more serious problem");

			// Info
			console.info("Crocodiles eat 3-4 people per year");

			// Testing
			console.assert(1 === 2, "That is wrong");
			//this will only fire if the first argument return false

			// clearing
			console.clear();

			// Viewing DOM Elements
			const para = document.querySelector("p");
			console.dir(para);
			//console.dir displays an interactive list of the properties of the specified JavaScript object.

			// Grouping together
			dogs.forEach((dog) => {
				console.group(`${dog.name}`);
				console.log(
					`This is ${dog.name}.`,
					`${dog.name} is ${dog.age} years old.`
				);
				console.groupEnd(`${dog.name}`);

				console.groupCollapsed(`${dog.name}`);
				console.log(
					`This is ${dog.name}.`,
					`${dog.name} is ${dog.age} years old.`
				);
				console.groupEnd(`${dog.name}`);
			});
			// counting
			console.count("p");
			console.count("p");
			console.count("p");
			console.count("p");
			console.count("p");
			// timing
			console.time("fetching data");
			fetch("http://api.github.com/users/wesbos")
				.then((data) => data.json)
				.then((data) => console.timeEnd("fetching data"));

      console.table(dogs);
		</script>
	</body>
</html>
